<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Primary Meta Tags -->
    <title>Andres's Portfolio</title>
    <meta name="title" content="Andres's Portfolio">
    <meta name="description" content="This portfolio intends to showcase some of the best projects I've done so far, 
    with detailed info about each one of them. There's also an about section for you to get to know me better! 
    Do you have an idea you'd like to create and think I can be a good fit? Well then, let's connect!
    Sincerely, Andrés Felipe Arroyave Naranjo">
      
    <!-- Open Graph / Facebook -->
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website">
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://johnftitor.me/">
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="Andres's Portfolio">
    <meta prefix="og: http://ogp.me/ns#" property="og:description" content="This portfolio intends to showcase some of the best projects I've done so far, 
    with detailed info about each one of them. There's also an about section for you to get to know me better! 
    Do you have an idea you'd like to create and think I can be a good fit? Well then, let's connect!
    Sincerely, Andrés Felipe Arroyave Naranjo">
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://johnftitor.me/page_preview.png">
      
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://johnftitor.me/">
    <meta property="twitter:title" content="Andres's Portfolio">
    <meta property="twitter:description" content="This portfolio intends to showcase some of the best projects I've done so far, 
    with detailed info about each one of them. There's also an about section for you to get to know me better! 
    Do you have an idea you'd like to create and think I can be a good fit? Well then, let's connect!
    Sincerely, Andrés Felipe Arroyave Naranjo">
    <meta property="twitter:image" content="https://johnftitor.me/page_preview.png">
